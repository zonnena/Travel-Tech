<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- PWA -->
  <meta name="theme-color" content="#0a0a0f">
  <meta name="description" content="Explore layers of history beneath your feet">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GeoLayers">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>GeoLayers â€” Explore Your World</title>

  <!-- Google Fonts: Space Grotesk + Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- App styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header / Top Bar -->
  <header class="top-bar">
    <div class="top-bar__content">
      <h1 class="top-bar__title">GeoLayers</h1>
      <p class="top-bar__tagline">Discover layers of history beneath your feet</p>
    </div>
  </header>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Timeline Drawer (collapses left, pull to reveal) -->
  <div id="timeline-drawer" class="timeline-drawer timeline-drawer--collapsed">
    <div class="timeline-drawer__panel">
      <!-- Y-axis Time Period Wheel -->
      <div id="time-axis" class="wheel-picker wheel-picker--vertical">
        <div class="wheel-picker__highlight"></div>
        <div class="wheel-picker__mask wheel-picker__mask--top"></div>
        <div class="wheel-picker__mask wheel-picker__mask--bottom"></div>
        <div class="wheel-picker__rotor" id="time-rotor">
          <div class="wheel-picker__item" data-period="ancient">Ancient</div>
          <div class="wheel-picker__item" data-period="medieval">Medieval</div>
          <div class="wheel-picker__item" data-period="ottoman">Ottoman</div>
          <div class="wheel-picker__item" data-period="modern">Modern</div>
          <div class="wheel-picker__item" data-period="folklore">Folklore</div>
        </div>
      </div>
      <!-- Y-axis Year Wheel -->
      <div id="year-axis" class="wheel-picker wheel-picker--vertical wheel-picker--year">
        <div class="wheel-picker__highlight"></div>
        <div class="wheel-picker__mask wheel-picker__mask--top"></div>
        <div class="wheel-picker__mask wheel-picker__mask--bottom"></div>
        <div class="wheel-picker__rotor" id="year-rotor">
          <!-- Items populated dynamically by JS -->
        </div>
      </div>
    </div>
    <div class="timeline-drawer__tab" id="timeline-tab">
      <span class="timeline-drawer__tab-arrow"></span>
    </div>
  </div>

  <!-- X-axis Category Wheel (bottom, horizontal) -->
  <div id="category-bar" class="wheel-picker wheel-picker--horizontal">
    <div class="wheel-picker__highlight"></div>
    <div class="wheel-picker__mask wheel-picker__mask--left"></div>
    <div class="wheel-picker__mask wheel-picker__mask--right"></div>
    <div class="wheel-picker__rotor" id="category-rotor">
      <div class="wheel-picker__item" data-category="archaeology">Archaeology</div>
      <div class="wheel-picker__item" data-category="nature">Nature</div>
      <div class="wheel-picker__item" data-category="religion">Religion</div>
      <div class="wheel-picker__item" data-category="geology">Geology</div>
    </div>
  </div>

  <!-- GPS Status Pill -->
  <div id="status-pill" class="status-pill">
    <span class="status-pill__dot"></span>
    <span id="status-text">Locating...</span>
  </div>

  <!-- Ghost Mode Toggle -->
  <button id="ghost-toggle" class="ghost-toggle" aria-label="Toggle Ghost Mode">
    <span class="ghost-toggle__icon">ðŸ‘»</span>
    <span class="ghost-toggle__label">Ghost Mode</span>
  </button>

  <!-- Content Panel Reopen Button -->
  <button id="content-reopen" class="content-reopen" aria-label="Reopen Content Panel" style="display: none;">ðŸ“–</button>

  <!-- TTS Control Button -->
  <button id="tts-btn" class="tts-btn" aria-label="Read aloud" style="display: none;">
    <span id="tts-icon" class="tts-btn__icon">&#9654;</span>
  </button>

  <!-- AI Content Panel (bottom sheet) -->
  <div id="content-panel" class="content-panel">
    <div class="content-panel__drag-handle" id="drag-handle"><span></span></div>
    <div class="content-panel__header">
      <div class="content-panel__title-row">
        <h2 id="content-panel-title" class="content-panel__title">Ancient Archaeology</h2>
        <span class="content-panel__badge">AI Generated</span>
      </div>
      <button id="content-panel-close" class="content-panel__close" aria-label="Close panel">&times;</button>
    </div>
    <div class="content-panel__mode-toggle">
      <button id="mode-listen" class="mode-toggle__btn mode-toggle__btn--active">Listen</button>
      <button id="mode-read" class="mode-toggle__btn">Read</button>
    </div>
    <div id="content-panel-body" class="content-panel__body">
      <!-- Loading skeleton (shown while fetching) -->
      <div id="content-loading" class="content-panel__loading">
        <div class="skeleton-line skeleton-line--long"></div>
        <div class="skeleton-line skeleton-line--medium"></div>
        <div class="skeleton-line skeleton-line--long"></div>
        <div class="skeleton-line skeleton-line--short"></div>
        <div class="skeleton-line skeleton-line--long"></div>
        <div class="skeleton-line skeleton-line--medium"></div>
      </div>
      <!-- AI content goes here -->
      <div id="content-text" class="content-panel__text"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Config -->
  <script src="js/config.js"></script>

  <!-- App script -->
  <script src="js/app.js"></script>

  <!-- AI Content Engine -->
  <script src="js/ai.js"></script>

  <!-- Social Layer -->
  <script src="js/social.js"></script>

  <!-- Service Worker Registration â€” force update on every load -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        // Unregister any old service workers, then register fresh
        var p = registrations.map(function(r) { return r.unregister(); });
        Promise.all(p).then(function() {
          navigator.serviceWorker.register('sw.js').then(function(reg) {
            reg.addEventListener('updatefound', function() {
              var newWorker = reg.installing;
              newWorker.addEventListener('statechange', function() {
                if (newWorker.state === 'activated') {
                  // New SW active â€” reload once to pick up all changes
                  if (!sessionStorage.getItem('sw-refreshed')) {
                    sessionStorage.setItem('sw-refreshed', '1');
                    location.reload();
                  }
                }
              });
            });
          });
        });
      });
    }
  </script>
</body>
</html>

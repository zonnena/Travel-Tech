<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoLayers â€” Explore Your World</title>

  <!-- Google Fonts: Space Grotesk + Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- App styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header / Top Bar -->
  <header class="top-bar">
    <div class="top-bar__content">
      <h1 class="top-bar__title">GeoLayers</h1>
      <p class="top-bar__tagline">Discover layers of history beneath your feet</p>
    </div>
  </header>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Y-axis Time Period Selector (left side) -->
  <nav id="time-axis" class="time-axis">
    <button class="time-axis__item active" data-period="ancient">Ancient</button>
    <button class="time-axis__item" data-period="medieval">Medieval</button>
    <button class="time-axis__item" data-period="ottoman">Ottoman</button>
    <button class="time-axis__item" data-period="modern">Modern</button>
    <button class="time-axis__item" data-period="folklore">Folklore</button>
  </nav>

  <!-- X-axis Category Selector (bottom bar) -->
  <nav id="category-bar" class="category-bar">
    <button class="category-bar__item active" data-category="archaeology">Archaeology</button>
    <button class="category-bar__item" data-category="nature">Nature</button>
    <button class="category-bar__item" data-category="religion">Religion</button>
    <button class="category-bar__item" data-category="geology">Geology</button>
  </nav>

  <!-- GPS Status Pill -->
  <div id="status-pill" class="status-pill">
    <span class="status-pill__dot"></span>
    <span id="status-text">Locating...</span>
  </div>

  <!-- AI Content Panel (slides in from right) -->
  <div id="content-panel" class="content-panel">
    <div class="content-panel__header">
      <div class="content-panel__title-row">
        <h2 id="content-panel-title" class="content-panel__title">Ancient Archaeology</h2>
        <span class="content-panel__badge">AI Generated</span>
      </div>
      <button id="content-panel-close" class="content-panel__close" aria-label="Close panel">&times;</button>
    </div>
    <div id="content-panel-body" class="content-panel__body">
      <!-- Loading skeleton (shown while fetching) -->
      <div id="content-loading" class="content-panel__loading">
        <div class="skeleton-line skeleton-line--long"></div>
        <div class="skeleton-line skeleton-line--medium"></div>
        <div class="skeleton-line skeleton-line--long"></div>
        <div class="skeleton-line skeleton-line--short"></div>
        <div class="skeleton-line skeleton-line--long"></div>
        <div class="skeleton-line skeleton-line--medium"></div>
      </div>
      <!-- AI content goes here -->
      <div id="content-text" class="content-panel__text"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Config (API keys) -->
  <script src="js/config.js"></script>

  <!-- App script -->
  <script src="js/app.js"></script>

  <!-- AI Content Engine -->
  <script src="js/ai.js"></script>
</body>
</html>
